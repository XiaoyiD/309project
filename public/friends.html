<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Add/Delete Friends</title>
  <link rel="stylesheet" type="text/css" href="friends.css">
</head>

  <body>

    <div id="topNavBar">
      <ul>
        <li>
          <a href="friends.html">FRIENDS | </a>
        </li>
        <li>
          <a href="account_info.html">ACCOUNT</a>
        </li>

      </ul>
    </div>


    <div id = "friendsList">
        <div  class="friend">
            <input type="checkbox" class="checkBox">
            <a class = "nameText" >Mengze Liu</a>
        </div>
        <br>
        <div  class="friend">
            <input type="checkbox" class="checkBox">
            <a class = "nameText" >Du Xiaoyi</a>
        </div>
        <br>
        <div class="friend">
            <input type="checkbox" class="checkBox">
            <a class = "nameText" >Rui Luo</a>
        </div>
        <br>
        <div  class="friend">
            <input type="checkbox" class="checkBox">
            <a class = "nameText" >Ting Yu Zhang</a>
        </div>
        <br>
    </div>

    <div id="inputAndButtons">
        <form id="friendIDForm">
            <input id="inputs" type="text" placeholder="Please input an ID">
            <br>
            <input type = "submit" id = "addButton" value = "Add">
            <br>
            <input type = "submit" id = "deleteButton" value = "Delete">

        </form>

    </div>


    <div id = "CreateIcon">
        <button class = "saveButton" onclick="location.href = 'create.html';">
            <a class = "buttonText" href="create.html">SAVE CHANGES</a>
        </button>
    </div>

    <div id = "CancelIcon">
        <button class = "bottomButton" onclick="location.href = 'create.html';">
            <a class = "buttonText" href="create.html">BACK</a>
        </button>
    </div>

    <script type="text/javascript" src="friends.js"></script>
  </body>
